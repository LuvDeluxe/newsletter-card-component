<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <title> Newsletter Card Component </title>
</head>

<body>
  <section class="main-component">
    <div class="main-component-wrapper">
      <h1>Level Up Your Frontend Skills</h1>
      <p>Sign up for our free newsletter to receive weekly coding challenge that will help you improve your frontend
        development skills.</p>
      <div class="subscribe-wrapper">
        <form class="subscribe-wrapper" action="#" method="post">
          <input type="email" placeholder="Enter your email address">
          <button type="submit">Subscribe</button>
        </form>
      </div>
      <div class="newsletter-wrapper">
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">By checking this box you agree to receive our weekly newsletter containing coding
          challenges, tips, and <br> other related content. You may unsubscribe from the newsletter at any time.</label>
      </div>
    </div>
    </div>
  </section>

  <script src="script/script.js"></script>
</body>

</html>
